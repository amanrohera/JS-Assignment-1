<body>
	<script>
		var a=parseInt(prompt("Enter the number"));
		var b=parseInt(prompt("Enter the second number"));
		var add=a+b;
		var sub=a-b;
		var mul=a*b;
		var div=a/b;
		var mod=a%b;
		var inc=++a;
		var dec=--b;
		document.write("Addition of number:"+add);
		document.write("<hr>");
		document.write("Substraction of number:"+sub);
		document.write("<hr>");
		document.write("Multiplication of number:"+mul);
		document.write("<hr>");
		document.write("Division of number:"+div);
		document.write("<hr>");
		document.write("Modulas of number:"+mod);
		document.write("<hr>");
		document.write("increment of number:"+inc);
		document.write("<hr>");
		document.write("Decrement of number:"+dec);
		document.write("<hr>");
	</script>
</body>
